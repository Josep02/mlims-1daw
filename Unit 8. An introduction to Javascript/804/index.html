<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
</head>

<body>
  <div>
    <div>
      <label class="formbuilder-text-label">First number
        <br>
      </label>
      <input type="number" class="form-control" access="false" id="first-number">
    </div>
    <div>
      <label class="formbuilder-text-label">Second number
        <br>
      </label>
      <input type="number" class="form-control" access="false" id="second-number">
    </div>
    <div id="result">
      Result:
    </div>
    <div class="formbuilder-button">
      <button type="button" id="button-multiply">Multiply</button>
      <button type="button" id="button-divide">Divide</button>
    </div>
  </div>
  <p>Operations</p>
  <ul id="operations-list">
  </ul>
  <script src="scripts/main.js"></script>
</body>

</html>
